<div class="card">
  <div class="card-header" *ngIf='product; else error'>
    {{ pageTitle + ' : ' + product.productName }}
  </div>
  <ng-template #error>
    {{ errorMessage }}
  </ng-template>
  <div class="card-footer">
    <button class="btn btn-secondary" (click)="onBack()">
      Back
      <i class="fa fa-chevron-left"> </i>
    </button>
  </div>
</div>
